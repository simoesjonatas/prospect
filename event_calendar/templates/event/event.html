{% extends 'base/base.html' %}

{% block title %}
Event
{% endblock %}

{% block breadcrumb %}
<div>
  <h1><i class="fa fa-user fa-lg"></i> Events</h1>
  <p>Event Edit</p>
</div>
<ul class="app-breadcrumb breadcrumb">
    <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
    <li class="breadcrumb-item"><a href="{% url 'calendarapp:all_clients' %}">Event List</a></li>
</ul>
{% endblock breadcrumb %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr>
      <!-- <td colspan="1"><button type="cancel" class="btn btn-danger right"> Cancelar </button></td> -->
      <td colspan="1"><a href="javascript:history.back()" class="btn btn-secondary">Voltar</a></td>
      <td colspan="1"><button type="submit" class="btn btn-info right"> Salvar </button></td>
    </tr>
  </table>
</form>
{% endblock %}
