{% extends 'base/base.html' %}

{% block title %}
Usuário
{% endblock %}

{% block breadcrumb %}
<div>
  <h1><i class="fa fa-user fa-lg"></i> Usuário</h1>
  <p>Editar Usuário</p>
</div>
<ul class="app-breadcrumb breadcrumb">
    <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
    <!-- <li class="breadcrumb-item"><a href="{% url 'calendarapp:all_status' %}">Status List</a></li> -->
</ul>
{% endblock breadcrumb %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2 class="mt-5 mb-4">Atualizar Usuário</h2>
        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title">Nome de usuário</h5>
                <h5 class="display-7">{{ user.email }}</h5>
            </div>
            <div class="col-md-6">
                <a href="{% url 'accounts:password_change' %}" class="btn btn-outline-dark float-end">Trocar Senha</a>
            </div>
        </div>
        <hr class="my-4">
    </div>
</div>
{% endblock %}
